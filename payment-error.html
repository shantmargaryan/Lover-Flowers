<!DOCTYPE html>
<html class="page" lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Lover Flowers</title>
    <link rel="stylesheet" href="css/reapet-styles/reapet-styles.css">
    <link rel="stylesheet" href="css/style/payment-error.css">
</head>

<body class="page__body">
    <!-- header start -->
    <special-header></special-header>
    <!-- header end -->

    <main class="main">
        <div class="main__overlay"></div>
        <!-- payment-error start -->
        <section class="payment-error">
            <div class="payment-error__container container">
                <h1 class="payment-error__title title-important">
                    Ошибка
                    <span class="payment-error__title-text">
                        платежа
                    </span>
                </h1>
                <div class="payment-error__text-box">
                    <p class="payment-error__text text">
                        Произошла ошибка....
                    </p>
                    <p class="payment-error__text text">
                        Попробуйте оплатить еще раз!
                    </p>
                </div>
                <div class="payment-error__links-box">
                    <a class="payment-error__link link" href="order.html">
                        Оплатить еще раз
                    </a>
                    <a class="payment-error__link link" href="index.html">
                        Вернуться на главную
                    </a>
                </div>
                <img class="payment-error__img img" src="images/side-mini-rose.png" alt="flower">
            </div>
        </section>
        <!-- payment-error end  -->
    </main>

    <!-- footer start -->
    <special-footer></special-footer>
    <!-- footer.html -->

    <script src="js/renderProducts.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/headerFooter.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
