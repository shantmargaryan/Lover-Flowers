<!DOCTYPE html>
<html class="page" lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Lover Flowers</title>
    <link rel="stylesheet" href="css/reapet-styles/reapet-styles.css">
    <link rel="stylesheet" href="css/style/catalog.css">
</head>

<body class="page__body">
    <!-- header start -->
    <special-header></special-header>
    <!-- header end -->

    <main class="main">
        <div class="main__overlay"></div>
        <!-- catalog start -->
        <section class="catalog">
            <div class="catalog__container container">
                <div class="catalog__wrapper">
                    <div class="catalog__content">
                        <img class="catalog__img catalog__img_top img" src="images/silde-red-flower.png" alt="flower">
                        <h1 class="catalog__title title-important">
                            каталог
                            <span class="catalog__title-span">
                                букетов
                            </span>
                        </h1>
                        <p class="catalog__text text">
                            В нашем магазине самый большой выбор букетов для любых событий:
                        </p>
                        <img class="catalog__img catalog__img_bottom img" src="images/silde-red-flower.png"
                            alt="flower">
                    </div>
                    <div class="catalog__contact">
                        <div class="catalog__socials">
                            <a class="catalog__link link" href="#">
                                <svg class="catalog__icon socials-icon">
                                    <use xlink:href="images/svg/sprite.svg#instagram" />
                                </svg>
                            </a>
                            <a class="catalog__link link" href="#">
                                <svg class="catalog__icon socials-icon">
                                    <use xlink:href="images/svg/sprite.svg#whatsapp" />
                                </svg>
                            </a>
                            <a class="catalog__link link" href="#">
                                <svg class="catalog__icon socials-icon">
                                    <use xlink:href="images/svg/sprite.svg#voice-call" />
                                </svg>
                            </a>
                        </div>
                        <a class="catalog__request link" href="#">
                            <svg class="catalog__request-icon">
                                <use xlink:href="images/svg/sprite.svg#phone" />
                            </svg>
                            заказать звонок
                        </a>
                    </div>
                </div>
                <div class="accordion" data-accordion="accordion1">
                    <div class="accordion__item">
                        <button class="accordion__button button-reset">
                            фильтр товаров
                            <svg class="accordion__icon">
                                <use xlink:href="images/svg/sprite.svg#mini-arrow" />
                            </svg>
                        </button>
                        <div class="accordion__collapse">
                            <div class="accordion__body">
                                <div class="accordion__chackbox">
                                    <h3 class="accordion__title title">
                                        По свету
                                    </h3>
                                    <label class="accordion__label">
                                        <input class="accordion__checkbox-input" type="checkbox" name="checkbox">
                                        нежные
                                    </label>
                                    <label class="accordion__label accordion__lable_bottom">
                                        <input class="accordion__checkbox-input" type="checkbox" name="checkbox">
                                        яркие
                                    </label>
                                </div>
                                <div class="accordion__chackbox">
                                    <h3 class="accordion__title title">
                                        По цвету
                                    </h3>
                                    <label class="accordion__label">
                                        <input class="accordion__checkbox-input" type="checkbox" name="checkbox">
                                        белый
                                    </label>
                                    <label class="accordion__label">
                                        <input class="accordion__checkbox-input" type="checkbox" name="checkbox">
                                        желтый
                                    </label>
                                    <label class="accordion__label">
                                        <input class="accordion__checkbox-input" type="checkbox" name="checkbox">
                                        зеленый
                                    </label>
                                    <label class="accordion__label">
                                        <input class="accordion__checkbox-input" type="checkbox" name="checkbox">
                                        красный
                                    </label>
                                    <label class="accordion__label">
                                        <input class="accordion__checkbox-input" type="checkbox" name="checkbox">
                                        оранжевый
                                    </label>
                                    <label class="accordion__label">
                                        <input class="accordion__checkbox-input" type="checkbox" name="checkbox">
                                        розовый
                                    </label>
                                    <label class="accordion__label accordion__lable_bottom">
                                        <input class="accordion__checkbox-input" type="checkbox" name="checkbox">
                                        синий
                                    </label>
                                </div>
                                <div class="accordion__chackbox">
                                    <h3 class="accordion__title title">
                                        по формату
                                    </h3>
                                    <label class="accordion__label">
                                        <input class="accordion__checkbox-input" type="checkbox" name="checkbox">
                                        букет
                                    </label>
                                    <label class="accordion__label">
                                        <input class="accordion__checkbox-input" type="checkbox" name="checkbox">
                                        в вазе
                                    </label>
                                    <label class="accordion__label">
                                        <input class="accordion__checkbox-input" type="checkbox" name="checkbox">
                                        в конверте
                                    </label>
                                    <label class="accordion__label">
                                        <input class="accordion__checkbox-input" type="checkbox" name="checkbox">
                                        в корзине
                                    </label>
                                    <label class="accordion__label">
                                        <input class="accordion__checkbox-input" type="checkbox" name="checkbox">
                                        в шляпной коробке
                                    </label>
                                    <label class="accordion__label accordion__lable_bottom">
                                        <input class="accordion__checkbox-input" type="checkbox" name="checkbox">
                                        в ящике
                                    </label>
                                </div>
                                <div class="accordion__ranges">
                                    <h3 class="accordion__title title">
                                        стоимость
                                    </h3>
                                    <input class="accordion__range" type="range" name="range" min="0" max="400.00">
                                    <div class="accordion__price-range">
                                        <span class="accordion__price">
                                            Цена:
                                        </span>
                                        <span class="accordion__count">
                                            0
                                        </span>
                                        <span class="accordion__currency">
                                            0
                                        </span>
                                    </div>
                                </div>
                                <div class="accordion__chackbox">
                                    <h3 class="accordion__title title">
                                        по цветку
                                    </h3>
                                    <label class="accordion__label">
                                        <input class="accordion__checkbox-input" type="checkbox" name="checkbox">
                                        Альстромерия (2)
                                    </label>
                                    <label class="accordion__label">
                                        <input class="accordion__checkbox-input" type="checkbox" name="checkbox">
                                        Антуриум (1)
                                    </label>
                                    <label class="accordion__label">
                                        <input class="accordion__checkbox-input" type="checkbox" name="checkbox">
                                        Аспарагус (1)
                                    </label>
                                    <label class="accordion__label">
                                        <input class="accordion__checkbox-input" type="checkbox" name="checkbox">
                                        Астильба (7)
                                    </label>
                                    <label class="accordion__label accordion__lable_bottom">
                                        <input class="accordion__checkbox-input" type="checkbox" name="checkbox">
                                        Астранция (1)
                                    </label>
                                </div>
                                <button class="accordion__reset btn button-reset">
                                    Сбросить фильтр
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="accordion__item">
                        <button class="accordion__button button-reset">
                            сортировка товаров
                            <svg class="accordion__icon">
                                <use xlink:href="images/svg/sprite.svg#mini-arrow" />
                            </svg>
                        </button>
                        <div class="accordion__collapse">
                            <div class="accordion__body">
                                <label class="accordion__label">
                                    <input class="accordion__checkbox-input" type="checkbox" name="checkbox">
                                    по популярности
                                </label>
                                <label class="accordion__label">
                                    <input class="accordion__checkbox-input" type="checkbox" name="checkbox">
                                    сначала дорогие
                                </label>
                                <label class="accordion__label accordion__lable_bottom">
                                    <input class="accordion__checkbox-input" type="checkbox" name="checkbox">
                                    сначала дешевые
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="accordion__item">
                        <button class="accordion__button button-reset">
                            Категории
                            <svg class="accordion__icon">
                                <use xlink:href="images/svg/sprite.svg#mini-arrow" />
                            </svg>
                        </button>
                        <div class="accordion__collapse">
                            <div class="accordion__body">
                                <div class="accordion__buttons-box">
                                    <button class="accordion__btn btn button-reset">
                                        Букеты из гипсофил
                                    </button>
                                    <button class="accordion__btn btn button-reset">
                                        Букеты из ромашек
                                    </button>
                                    <button class="accordion__btn btn button-reset">
                                        Букеты из хризантем
                                    </button>
                                    <button class="accordion__btn btn button-reset">
                                        Сборные букеты
                                    </button>
                                    <button class="accordion__btn btn button-reset">
                                        Комнатные цветы в горшках
                                    </button>
                                    <button class="accordion__btn btn button-reset">
                                        Популярное
                                    </button>
                                    <button class="accordion__btn btn button-reset">
                                        Букет на праздник
                                    </button>
                                    <button class="accordion__btn btn button-reset">
                                        Композиции из цветов
                                    </button>
                                    <button class="accordion__btn btn button-reset">
                                        Конверты
                                    </button>
                                    <button class="accordion__btn btn button-reset">
                                        Открытки
                                    </button>
                                    <button class="accordion__btn btn button-reset">
                                        Подарки
                                    </button>
                                    <button class="accordion__btn btn button-reset">
                                        Букеты из сухоцветов
                                    </button>
                                    <button class="accordion__btn btn button-reset">
                                        Букеты роз
                                    </button>
                                    <button class="accordion__btn btn button-reset">
                                        Цветы на похороны
                                    </button>
                                    <button class="accordion__btn btn button-reset">
                                        Упаковка подарков
                                    </button>
                                    <button class="accordion__btn btn button-reset">
                                        Монобукеты
                                    </button>
                                    <button class="accordion__btn btn button-reset">
                                        Шары
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="catalog__list-wrapper" data-wrapper>
                    <div class="popular__list list-reset" data-list>
                    </div>
                    <button class="catalog__show-more btn button-reset" data-show-more>
                        Показать еще
                    </button>
                </div>
            </div>
        </section>
        <!-- catalog end -->
    </main>

    <!-- footer start -->
    <special-footer></special-footer>
    <!-- footer.html -->

    <script src="js/headerFooter.js"></script>
    <script src="js/renderProducts.js"></script>
    <script src="js/accordion.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
